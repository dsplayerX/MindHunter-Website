<body>

    <div class="navbar">
    <form name="contactusform"><! CHECK HEREEEEEE>
        <h1 id="formtitle">Contact Us</h1>
        <fieldset id="formfeild">
            <div class="details">
                <legend>Details</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name"><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email"><br>
                <label for="tel">Contact No.:</label>
                <input type="tel" name="tel" id="tel"><br>
                <label for="subject">Subject:</label>
                <select name="subject" id="subject">
                    <option value="delivery">Delivery</option>
                    <option value="payment">Payment</option>
                    <option value="requestbook">Requesting a non-listed book</option>
                    <option value="cancelledorder">Cancelled Order</option>
                    <option value="other">Other</option>
                </select><br>
                <Label for="query">How can we help? </Label><br>
                <textarea cols="40" rows="10" id="query" placeholder="Enter your query here."></textarea>
            </div>
        </fieldset>
        <div class="buttons">
            <fieldset id="buttonfeild">
                <input type="button" onclick="validateForm();" name="viewquery" value="View Query" >
                <input type="reset" name="resetbutton" value="Reset">
            </fieldset>
        </div>
        
    </form>
    </div>
    <div class="leftinfo">
        <div class="contactinfo">
            <div class="infobox">
                <div class="icon"><img src="images/map-logo.png" alt="Map Logo"></div>
                <div class="text">
                    <h3>Address</h3>
                    <p>221B, Baker Street, London.</p>
                    <br>
                </div>
            </div>
            <div class="infobox">
                <div class="icon"><img src="images/email-logo.png" alt="Email Logo"></div>
                <div class="text">
                    <h3>Email</h3>
                    <p>contact.info@mindhunter.com</p>
                    <br>
                </div>
            </div>
            <div class="infobox">
                <div class="icon"><img src="images/phone-logo.png" alt="Phone Logo"></div>
                <div class="text">
                    <h3>Phone</h3>
                    <p>+1-112-224-448</p>
                    <br>
                </div>
            </div>
        </div>
        <div class="linktofaqs">
            <h3>FAQs</h3>
            <p>To see the frequently asked questions</p><br>
            <a href="additional-content/faqs.html">click here</a>
        </div>
    </div>
